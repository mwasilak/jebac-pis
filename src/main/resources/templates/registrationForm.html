<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Players</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <head th:insert="fragments :: head"></head>
</head>
<body>
    <header th:insert="fragments :: header"></header>
    <div class="container content-padding">
        <h3>Register new player</h3>
        <form method="POST" th:object="${registrationForm}">
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{firstName}" placeholder="First Name" th:errorclass="is-invalid"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Incorrect first name</div>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name" th:errorclass="is-invalid"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Incorrect last name</div>
            </div>
            <input class="btn btn-primary" type="submit" value="Register" />
        </form>
    </div>
</body>
</html>
