<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/tournament.css" />
</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Tournament<!--span class="glyphicon glyphicon-home" aria-hidden="true"></span--></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="tournament-navbar-content">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" th:classappend="${module == 'competition' ? 'active' : ''}"><a class="nav-link" th:href="@{/competitions}">Competitions</a></li>
                        <li class="nav-item" th:classappend="${module == 'player' ? 'active' : ''}"><a class="nav-link" th:href="@{/players}">Players<span class="sr-only">(current)</span></a></li>
                        <li class="nav-item" th:classappend="${module == 'match' ? 'active' : ''}"><a class="nav-link" th:href="@{/matches}">Matches</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
