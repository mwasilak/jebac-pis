<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="competition.name">Competition</title>
    <!--/*/ <th:block th:include="fragments :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments :: header"></th:block> /*/-->
<div class="container content-padding">
    <h3 th:text="${competition.name}">Competition</h3>
    <table class="table">
        <thead>
            <tr>
                <td th:each="column : ${#numbers.sequence(1, competition.numberOfRounds)}">
                    <label th:text="${column}">1</label>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row : ${#numbers.sequence(1, bracketMaxSize)}">
                <td th:each="column : ${#numbers.sequence(1, competition.numberOfRounds)}">
                    <div th:if="${#maps.containsKey(matchBracket, column+'/'+row)}">
                        <a th:text="${matchBracket.get(column+'/'+row).name}"
                           th:href="|/matches/${matchBracket.get(column+'/'+row).id}|">Semifinal 1</a><br/>
                        <span th:if="${matchBracket.get(column+'/'+row).player1 != null}">
                            <a th:text="${matchBracket.get(column+'/'+row).player1?.firstName+' '+
                            matchBracket.get(column+'/'+row).player1?.lastName}"
                               th:href="|/players/${matchBracket.get(column+'/'+row).player1.id}|">John Doe</a>
                        </span> :
                        <span th:if="${matchBracket.get(column+'/'+row).player2 != null}">
                            <a th:text="${matchBracket.get(column+'/'+row).player2?.firstName+' '
                            +matchBracket.get(column+'/'+row).player2?.lastName}"
                               th:href="|/players/${matchBracket.get(column+'/'+row).player2.id}|">John Doe</a>
                        </span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
