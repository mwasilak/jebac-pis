<div class="container content-padding">
  <h3>Players</h3>
  <table class="table">
    <thead>
    <tr>
      <td>#</td>
      <td>Name</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let player of players; let i = index">
      <td>{{i+1}}</td>
      <td><a [routerLink]="['/players/details', player.id]">{{player.firstName + ' ' + player.lastName}}</a></td>
    </tr>
    </tbody>
  </table>
  <a [routerLink]="'/players/add'">Add new player</a>
</div>
